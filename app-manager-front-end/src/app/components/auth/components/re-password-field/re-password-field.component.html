<div class="auth__form__field input-field" [formGroup]="rePasswordFormGroup!">
  <i class="material-icons prefix">repeat</i>
  <input id="rePassword" type="password"
         class="validate" name="rePassword"
         [formControlName]="'rePassword'"
         [ngClass]="{'invalid' : isInputInvalid}"/>
  <label for="rePassword" data-error="wrong" data-success="right">Repeat password</label>
</div>
