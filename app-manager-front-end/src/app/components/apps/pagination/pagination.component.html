<div class="pagination">
  <span class="pagination__element"
        (click)="selectPreviousPage()"
        [ngClass]="{'invisible' : isFirstPage}">&laquo;</span>
  <span class="pagination__element"
        *ngFor="let page of pages"
        (click)="selectPage(page)"
        [ngClass]="{'active' : isCurrentPage(page)}">{{page}}</span>
  <span class="pagination__element"
        (click)="selectNextPage()"
        [ngClass]="{'invisible' : isLastPage}">&raquo;</span>
</div>
