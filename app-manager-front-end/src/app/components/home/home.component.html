<div class="home">
  <div class="home__container">
    <div class="home__container__name">
      <h1>Devanmejia ToDoList</h1>
    </div>
    <div class="home__container__img">
      <img src="../../../assets/logo.png" alt="Logo">
    </div>
    <div class="home__container__link">
      <a class="waves-effect waves-light btn-large"
         [ngClass]="{'hidden' : isAuthenticated}"
         [routerLink]="'/auth/sign-up'">Start</a>
      <a class="waves-effect waves-light btn-large"
         [ngClass]="{'hidden' : !isAuthenticated}"
         [routerLink]="'/apps'">Continue</a>
    </div>
  </div>
</div>
