!DataSource config
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.datasource.hikari.data-source-properties.useUnicode=true
spring.datasource.hikari.data-source-properties.characterEncoding=UTF-8
!Security
remember-me.key=${REMEMBER_ME_KEY:devanmejia}
!CORS config
cors.allowed.origin.pattern=*
!OAuth config
oauth.default.redirect.uri=${OAUTH_DEFAULT_REDIRECT_URL:http://rediretion}
oauth.default.error.uri=${OAUTH_DEFAULT_ERROR_URL:http://rediretion}
!Google OAuth Credentials
spring.security.oauth2.client.registration.google.client-id=client-id
spring.security.oauth2.client.registration.google.client-secret=client-secret
